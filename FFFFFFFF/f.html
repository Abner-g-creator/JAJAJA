<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #dff9fb, #c7ecee);
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin: 20px 10px;
    }
    p {
      font-size: 1.2em;
      margin: 10px;
    }
    .teGane {
      font-size: 3em;
      font-weight: bold;
      color: #e74c3c;
      margin: 20px 0;
    }
    button {
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 12px;
      border: none;
      background-color: #22a6b3;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }
    button:hover {
      background-color: #1e90ff;
    }
    #f {
      margin-top: 20px;
      display: none;
      text-align: center;
    }
    #f img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.6em; }
      p { font-size: 1em; }
      .teGane { font-size: 2em; }
      button { font-size: 0.9em; padding: 10px 16px; }
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.4em; }
      p { font-size: 0.9em; }
      .teGane { font-size: 1.6em; }
      button { font-size: 0.8em; padding: 8px 12px; }
    }
  </style>
</head>
<body>
  <h1>HOLA DOÑA SERIA</h1>
  <p>DALE CLIC EN EL BOTON </p>
  <button id="startBtn">AQUI DALE CLIC</button>

  <div id="content"></div>
  <div id="f">
    <img src="f.gif" alt="GIF divertido" />
  </div>

  <script>
    const btn = document.getElementById("startBtn");
    const content = document.getElementById("content");
    const f = document.getElementById("f");

    btn.addEventListener("click", () => {
      let html = "<p>NO ME HAGAS BULLING :( </p>";
      for (let i = 0; i < 2000; i++) {
        html += "<p>AJAJAJAJAJAJAJAJAJAJAJJAJAAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJAJ</p>";
      }
      html += "<p class='teGane'>TE GANE</p>";
      content.innerHTML = html;

      // Mostrar GIF después del for
      f.style.display = 'block';
      f.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
